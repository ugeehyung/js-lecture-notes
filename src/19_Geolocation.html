<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    
<h3># 지리 정보 알아내기</h3>

<div id = "currentposition"></div>

<script>
    const c = document.getElementById('currentposition')

    console.log(navigator.geolocation)

    const positionHandler = (position) => {
        console.log(position)
        c.innerHTML = `Latitude: ${position.coords.latitude} <br> Longitude: ${position.coords.longitude}`
    }

    const errorHandler = (error) => {
        console.log(error)
        console.log(error.code) // Magic Number (자기만 아는 번호) => 해당 API에 상수가 존재할 가능성이 높다
        console.log(error.message)
        
        //에러 정보(code)를 이용해 로직을 구성할 수 있다
        switch(error.code) {
            case error.PERMISSION_DENIED: break     
            case error.POSITION_UNAVAILABLE: break
        }
    }

    window.navigator.geolocation.getCurrentPosition(positionHandler, errorHandler)
    //https://developer.mozilla.org/ko/docs/Web/API/Geolocation
</script>

</body>
</html>
